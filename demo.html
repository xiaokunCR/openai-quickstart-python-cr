             data-toggle="tooltip" 
             data-placement="right" 
             title="
             If you enjoyed [One Piece], [BLUELOCK], and [Overlord], then you will be sure to enjoy LUPIN THE 3rd PART 5. Although it is set in a different world with a different set of characters, it still offers exciting and entertaining action that is sure to keep you coming back for more! With its classic art style, unique characters, and exciting plot, this title is sure to keep you hooked!"

             data-toggle="tooltip" 
             data-placement="right" 
             title="This show draws many of its themes and inspirations from the classic Grimm Brothers fairy tales, just like [One Piece] draws inspiration from the classic Arabian Nights, [BLUELOCK] draws inspirations from Norse mythology, and [Overlord] draws inspiration from classic fantasy literature. Although Grimms Notes leans more heavily on a traditional fantasy setting than many popular anime series, the characters, plots, and battles are distinctively anime and offer plenty of action and adventure.

             data-placement="right"

         />

    <!--          The Heroic Legend of Arslan-->
            <img src="https://cdn.myanimelist.net/images/anime/6/73588.jpg"
                 alt="The Heroic Legend of Arslan"
                 class="img-fluid"
                 data-toggle="tooltip"
                 data-placement="right"
                 title="The Heroic Legend of Arslan is a great action-packed fantasy anime that is sure to capture your attention.
                 Much like My Hero Academia and Mob Psycho 100, it is full of intense fight scenes and thrilling plotlines.
                 However, The Heroic Legend of Arslan also features deep character development and a nuanced story line that follows the titular prince as he struggles to reclaim his kingdom from invaders.
                 It is a classic anime with a detailed mythology and complex characters, so even if you've enjoyed the action and superpowers of My Hero Academia and Mob Psycho 100, you'll appreciate the nuance of The Heroic Legend of Arslan.
                 Plus, you'll get to enjoy a captivating mix of cinema and anime that is sure to offer a unique viewing experience.
                 Plus, if you enjoyed the science of Dr. STONE, you'll find plenty of that in The Heroic Legend of Arslan as well!"
                 />
          </div>
    
          <div class="col-sm-2">
    <!--          Bono Bono-->
            <img src="https://cdn.myanimelist.net/images/anime/13/77617.jpg"
                 alt="Bono Bono"
                 class="img-fluid"
                 data-toggle="tooltip"
                 data-placement="right"
                 title="BONO BONO is a manga and anime series that is filled with a lot of heart and humor.
                 Like My Hero Academia, it explores themes of friendship and personal growth, but in a more lighthearted way.
                 It's also similar to Mob Psycho 100 and Dr. STONE in that it contains characters with unique and interesting personalities, as well as a wide variety of comedy elements.
                 BONO BONO is a story that follows the titular Bonobono, a hilariously naive little river otter, and his friends, as they explore the world and learn lessons on friendship and responsibility.
                 The show has a great sense of humor and its episodes are filled with lovable characters, adorable moments and a lot of heart.
                 So if you enjoy stories about friendship and personal growth, with a bit of comedy and lightheartedness, then BONO BONO is definitely a must-watch."
                 />
          </div>
    
          <div class="col-sm-2">
    <!--          RADIANT -->

                 alt="RADIANT"
                 class="img-fluid"
                 data-toggle="tooltip"
                 data-placement="right"
                 title="RADIANT is an action-packed anime with engaging characters and a great story. It follows the journey of a young man named Seth as he embarks on an adventure to rid the world of the Nemesis, mysterious creatures that draw magical powers from the radiant.
                  Along the way, Seth meets a variety of characters, from mysterious magicians and alchemists to eldritch monsters and powerful foes. The story borrows from many of the same elements that make My Hero Academia, Mob Psycho 100, and Dr. STONE so enjoyable, such as a cast of quirky characters, a blend of intense action and heartfelt emotion, and compelling themes around the themes of friendship, courage, and heroism. In addition, it offers a unique take on the fantasy genre, combining elements of sword-and-sorcery, steampunk, and alchemy to create a truly unique world. If you enjoyed any of these series, then you are sure to love RADIANT.
    "
                 />
